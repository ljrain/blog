<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0078d4;
            --primary-blue-hover: #106ebe;
            --primary-blue-light: #deecf9;
            --secondary-blue: #005a9e;
            --neutral-gray-50: #faf9f8;
            --neutral-gray-100: #f3f2f1;
            --neutral-gray-200: #e1dfdd;
            --neutral-gray-300: #d0ccc7;
            --neutral-gray-400: #a19f9d;
            --neutral-gray-500: #8e8b89;
            --neutral-gray-600: #797775;
            --neutral-gray-700: #605e5c;
            --neutral-gray-800: #484644;
            --neutral-gray-900: #323130;
            --text-primary: #323130;
            --text-secondary: #605e5c;
            --text-tertiary: #797775;
            --surface-primary: #ffffff;
            --surface-secondary: #faf9f8;
            --accent-color: #0078d4;
            --border-color: #e1dfdd;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--surface-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            background-color: var(--surface-primary);
            padding: 32px;
            margin-bottom: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.75rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 32px;
        }

        .sidebar {
            background-color: var(--surface-primary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 24px;
        }

        .sidebar h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .post-list {
            list-style: none;
        }

        .post-item {
            margin-bottom: 4px;
        }

        .post-link {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            position: relative;
            border: 1px solid transparent;
        }

        .post-link:hover {
            background-color: var(--primary-blue-light);
            color: var(--primary-blue);
            border-color: var(--primary-blue-light);
        }

        .post-link.active {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
            box-shadow: var(--shadow-sm);
        }

        .post-link.active:hover {
            background-color: var(--primary-blue-hover);
            border-color: var(--primary-blue-hover);
        }

        .content {
            background-color: var(--surface-primary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            min-height: 500px;
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-top: 120px;
        }

        .welcome-message h2 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .post-content h1, .post-content h2, .post-content h3 {
            color: var(--text-primary);
            margin-top: 32px;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .post-content h1 {
            font-size: 2.25rem;
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 12px;
            margin-bottom: 24px;
        }

        .post-content h2 {
            font-size: 1.75rem;
            margin-top: 40px;
        }

        .post-content h3 {
            font-size: 1.375rem;
        }

        .post-content p {
            margin-bottom: 16px;
            color: var(--text-primary);
            line-height: 1.7;
        }

        .post-content ul, .post-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .post-content li {
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .post-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-content code {
            background-color: var(--neutral-gray-100);
            padding: 4px 6px;
            border-radius: 4px;
            font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
            font-size: 0.875rem;
            color: var(--secondary-blue);
            border: 1px solid var(--border-color);
        }

        .post-content pre {
            background-color: var(--neutral-gray-100);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: var(--text-primary);
        }

        .post-content blockquote {
            border-left: 4px solid var(--primary-blue);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-secondary);
            background-color: var(--neutral-gray-50);
            padding: 16px 20px;
            border-radius: 4px;
            font-style: italic;
        }

        .post-content hr {
            border: none;
            height: 1px;
            background-color: var(--border-color);
            margin: 32px 0;
        }

        .post-content em {
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 1.125rem;
        }

        .error {
            color: #d13438;
            text-align: center;
            padding: 20px;
            background-color: #fdf3f4;
            border-radius: 8px;
            border: 1px solid #f1aeb5;
        }

        .error h3 {
            color: #d13438;
            margin-bottom: 8px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                order: 2;
                margin-top: 24px;
            }
            
            .content {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            header {
                padding: 24px;
                margin-bottom: 24px;
            }
            
            h1 {
                font-size: 2.25rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .main-content {
                gap: 24px;
            }
            
            .sidebar {
                padding: 20px;
                margin-top: 0;
            }
            
            .content {
                padding: 24px;
            }
            
            .post-content h1 {
                font-size: 1.875rem;
            }
            
            .post-content h2 {
                font-size: 1.5rem;
            }
        }

        /* Smooth scrolling for better UX */
        html {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        .post-link:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }

        /* Better text selection */
        ::selection {
            background-color: var(--primary-blue-light);
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Blog</h1>
            <p class="subtitle">A simple blog built with vanilla JavaScript and Markdown</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>Posts</h2>
                <ul class="post-list" id="postList">
                    <!-- Post links will be populated by JavaScript -->
                </ul>
            </aside>

            <main class="content">
                <div id="postContent">
                    <div class="welcome-message">
                        <h2>Welcome to My Blog!</h2>
                        <p>Select a post from the sidebar to start reading.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
