<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Tech Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Tech Blog</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <article class="post">
            <div class="post-header">
                <h1 id="post-title">Loading...</h1>
                <div class="post-meta">
                    <span id="post-date"></span>
                    <div class="post-categories" id="post-categories"></div>
                    <div class="post-tags" id="post-tags"></div>
                </div>
            </div>
            <div class="post-content" id="post-content">
                <div class="loading">Loading post content...</div>
            </div>
        </article>

        <section class="comments-section">
            <h2>Comments</h2>
            <div id="comments-container">
                <div class="comment-form">
                    <h3>Leave a Comment</h3>
                    <form id="comment-form">
                        <input type="text" id="comment-name" placeholder="Your name" required>
                        <textarea id="comment-text" placeholder="Your comment..." required></textarea>
                        <button type="submit">Post Comment</button>
                    </form>
                </div>
                <div id="comments-list"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech Blog. Built with HTML, CSS, JS, and marked.js</p>
    </footer>

    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/comments.js"></script>
</body>
</html>
